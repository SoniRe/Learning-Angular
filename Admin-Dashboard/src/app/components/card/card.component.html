<div class="card">
  <div class="card-top">
    <div class="card-top-left">
      <i [class]="className"></i>
      <h4 class="text-[1.3vw] font-semibold dark:text-white">{{ cardName }}</h4>
    </div>
    <div class="card-top-right">
      <i class="ri-more-2-fill dark:text-white"></i>
    </div>
  </div>

  <div class="card-bottom">
    <h2 class="text-2xl font-semibold dark:text-white">${{ money }}</h2>
  </div>
</div>
